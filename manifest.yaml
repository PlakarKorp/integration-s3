name: s3
display_name: S3
description: Integration providing storage, import and export capabilities to and from/to buckets hosted on S3-compatible servers.
homepage: https://github.com/PlakarKorp/integration-s3
license: ISC
api_version: 1.0.0
version: 1.0.0
connectors:
- type: importer
  executable: s3Importer
  homepage: https://github.com/PlakarKorp/integration-s3
  license: ISC
  protocols: [s3]
- type: exporter
  executable: s3Exporter
  homepage: https://github.com/PlakarKorp/integration-s3
  license: ISC
  protocols: [s3]
- type: storage
  executable: s3Storage
  homepage: https://github.com/PlakarKorp/integration-s3
  license: ISC
  protocols: [s3]
